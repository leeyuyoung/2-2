<script>
    var arrdata=[];
    function insrtArr(){
        var i = 0;
        for(i = 0; i<=99; i++) {
            arrdata[i] = i+1;
        }
        selecArr();
    }
    function selecArr(){
        var i ;
        for (i=0; i<arrdata.length; i++){
            document.write(arrdata[i]+"");
        }
        addArr();
    }
    function addArr(){
        var i;
        var sum=0;
        for(i=0; i<arrdata.length; i++){
            sum+=arrdata[i]
        }
        document.write("<p/> 배열 데이터 덧셈 연산 결과 : " + sum + "</p>")
        document.write("<a href='21_arr.html'>돌아가기</a>");
}
</script>
