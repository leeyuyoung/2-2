<script>
    var com=[95, 88, ,72 ,68, ,99 ,82 ,78, 87]; // 10명 중 8명의 점수만 입력
    var getAvg ;
    function printArr() {
        var i;
        var sum=even=order=0;
        var count=0; // 입력 점수 카운트 변수
        var n=com.length;
        document.write( n + "명의 점수 입력<p/>");
        for(i=0; i<n; i++) {
            if(com[i]===undefined) { // 점수가 입력되지 않은 학생은 연산하지 않음
            continue;
            }
            else {
                if(com[i]%2==1){
                    order+=com[i];
                }
                else{
                    even+=com[i];
                }
                sum+=com[i];
                count++
            }
        }
        document.write("점수를 입력한 학생 : " + count + "명<p/>");
        document.write("홀수총합 : " + order + "<p/>");
        document.write("짝수총합 : " + even + "<p/>");
        return (sum/count);
    }
    getAvg=printArr();
    document.write("평균 : " + getAvg + "<p/>");
</script>
