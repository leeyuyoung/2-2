<!DOCTYPE html>
<html>
<body>
<script>
    var result;
    var na;
    var val;
    function add(name, n){
        document.write(name + " 학생이 1부터" + n + "까지 덧셈 수행<br>")
        var sum=0;
        for(var i=1; i<=n; i++){
            sum+=i;
        }
        return sum;
    }
        na=prompt("이름을 입력하세요 : ");
        val=prompt("합계 계산할 값 입력하세요 : ")
        result=add(na, val);  
        document.write("결과 : " + result + "<p/>");
</script>
</body>
</html>
