<!DOCTYPE html>
<html>
<head>
    <title>post 방식</title> 
</head>
<body>
    <h2>POST 방식으로 데이터 전송</h2>
    <form action="02_postdata.jsp" method="post">
        <p>이름 : <input type="text" name="name" required value="이름"></p> 
        <p>전공 : <input type="text" name="major" placeholder="전공입력"></p> 
        <p>주소 : <br>
            <textarea cols="5" rows="30">
                주소를 입력하세요
            </textarea> 
        </p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성"> 
    </form>
</body>
</html>
