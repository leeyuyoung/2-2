<!DOCTYPE html>
<html>
<head>
    <title>Fieldset input</title> 
</head>
<body>
    <h2>학생 정보 입력</h2>

    <form>
        <fieldset>
        <legend>학과 정보 입력</legend>
        <p>학교 : <input type="text" name="school" placeholder="한양여자대학교"></p> 
        <p>학과 : <input type="text" name="major"></p> 
        </fieldset> 
    </form>

    <form>
        <fieldset>
        <legend>개인 정보 입력</legend>
        <p>이름 : <input type="text" name="name"required ></p> 
        <p>학번 : <input type="text" name="name2"></p> 
        <p>연락처 : <input type="text" name="phonenumber"></p> 
        <p>주소 : <br>
            <textarea cols="20" rows="5">주소를 입력하세요.
            </textarea> 
        </p>
        </fieldset> 
    </form>

    <input type="submit" value="제출">
    <input type="reset" value="다시작성">
</body>
</html>
