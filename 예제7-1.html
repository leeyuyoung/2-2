<head>
    <style>
        div{
            background-color: yellow;
            width: 300px;
            padding: 25px; /*콘텐츠와 테두리 사이의 여백*/
            border: 15px solid navy; /*박스의 테두리 두께*/
            margin: 25px; /*테두리와 박스의 최종 경계 사이의 여백*/
        }
    </style>
</head>
<body>
    <p>CSS3 박스 모델은 content, padding, border, margin으로 구성되어있다.</p>
    <div>박스 모델의 padding, border, margin 속성의 기본값은 0이며, 상하좌우 네가지 방향을 top, bottom, left, right을 이용하여 지정할 수 있습니다.</div>
</body>
