<body>
    <form>
        <h3>당신의 성별은 무엇입니까?</h3>
        <input type="radio" name="sex" value="male">남자 
        <input type="radio" name="sex" value="female" checked>여자 
        <p></p>
        <h3>당신은 몇 학년입니까?</h3>
        <input type="radio" name="year" value="1">1학년 
        <input type="radio" name="year" value="2"checked>2학년
        <input type="radio" name="year" value="3">3학년
        <input type="radio" name="year" value="4">4학년
        <p></p>
        <h3>당신이 지역구가 어디입니까?</h3>
        <input type="radio" name="place" value="1">강남구 
        <input type="radio" name="place" value="2"checked>성동구
        <input type="radio" name="place" value="3">성북구
        <input type="radio" name="place" value="4">강북구
        <input type="radio" name="place" value="4">노원구
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
</body>
